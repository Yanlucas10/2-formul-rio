<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>
                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="mentoring-name">Nome</label>
                            <input type="text" id="mentoring-name" required >
                        </div>
                        <div class="input-wrapper">

                            <label for="mentoring-name">Sobrenome</label>
                            <input type="text" id="mentoring-name" required>
                        </div>
                    </div>
                </div>

                <div class="fieldset-wrapper">

                    <div class="input-wrapper">
                        <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="mentoring-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentoring-password" required minlength="6">
                    </div>

                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentoring-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentoring-name" required>
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h3>Primeira Mentoria</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h3>Segunda Mentoria</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" form="my-form" type="submit" value="Salvar">
        </footer>
    </div>
</body>

</html>
